<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dss tokens</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="min-vh-100">
    <div class="container-fluid bg-secondary bg-gradient min-vh-100">
        <div class="row">
            <div class="d-flex justify-content-between align-items-center mt-3 text-white">
                <h1 class="h5 mb-0 ps-2">
                    DSS Tokens
                </h1>
                <div class="d-flex ">
                    <div class="me-2">
                        <button type="button" class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#modalAddToken">Add</button>
                    </div>
                    <div class="btn-group btn-group-sm" role="group" aria-label="FormatData">
                        <button type="button" class="btn btn-light active">Table</button>
                        <button type="button" class="btn btn-light">Calendar</button>
                    </div>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="my-3 p-2 bg-white rounded rounded-3 ">
                    <div class="table-responsive">
                        <table class="table">
                    <thead>
                    <tr class="small text-uppercase">
                        <th scope="col">id</th>
                        <th scope="col">Company</th>
                        <th scope="col">User</th>
                        <th scope="col">End date</th>
                        <th scope="col">Days left</th>
                        <th scope="col">Active</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="align-middle">
                        <td>234908723d <span class="badge bg-primary">fns</span></td>
                        <td>
                            МП Строй
                        </td>
                        <td>
                            Татьяна бух
                        </td>
                        <td>
                            13.09.2023
                        </td>
                        <td>
                            <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="70"
                                 aria-valuemin="0" aria-valuemax="100">
                                <div class="progress-bar progress-bar-striped bg-success" style="width: 70%">270</div>
                            </div>
                        </td>
                        <td>
                            <i class="bi bi-check-lg"></i>
                        </td>
                    </tr>
                    </tbody>
                </table>
                    </div>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <p class="text-white ps-2 mb-0">1 to 10 of 47 entries</p>
                    <div class="btn-group btn-group-sm" role="group" aria-label="Pagination btn">
                        <button type="button" class="btn btn-light"><i class="bi bi-arrow-left-short"></i></button>
                        <button type="button" class="btn btn-light active">1</button>
                        <button type="button" class="btn btn-light">2</button>
                        <button type="button" class="btn btn-light">3</button>
                        <button type="button" class="btn btn-light"><i class="bi bi-arrow-right-short"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add token -->
    <div class="modal fade" id="modalAddToken" tabindex="-1" aria-labelledby="modalAddTokenLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalAddTokenLabel">Add token</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="tokenId" placeholder="Token id">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="tokenCompany" placeholder="Company name">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="tokenCompanyManager" placeholder="Company manager">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="tokenUser" placeholder="User">
                    </div>
                    <div class="mb-3 d-flex justify-content-between gap-2">
                        <input type="text" class="form-control" id="tokenDateStart" placeholder="Date start">
                        <input type="text" class="form-control" id="tokenDateEnd" placeholder="Date end">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="tokenDescription" placeholder="Description">
                    </div>
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" role="switch" id="tokenFNS" checked>
                        <label class="form-check-label" for="tokenActive">Published FNS</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="tokenActive" checked>
                        <label class="form-check-label" for="tokenActive">Active</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success">Save</button>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
